# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  EM_CACHE_FOLDER: "emsdk-cache"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update
      - name: Install utilities
        run:
          sudo apt install -y automake build-essential git pkg-config python
          python-pip unzip
      - name: Read emsdk version from Makefile
        run:
          echo "##[set-output name=EMSCRIPTEN_VERSION;]$(awk '{if($1
          =="EMSCRIPTEN_VERSION")print $3}' Makefile)"
        id: emsdk
      - name: Cache emsdk
        id: cache-system-libraries
        uses: actions/cache@v2
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: ${{ steps.emsdk.outputs.EMSCRIPTEN_VERSION }}-${{ runner.os }}
      - name: Setup emsdk (use cache if found, create otherwise)
        uses: mymindstorm/setup-emsdk@v7
        with:
          version: ${{ steps.emsdk.outputs.EMSCRIPTEN_VERSION }}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}
      - name: Download and build dependencies
        run: make deps -j
        env:
          RUNNER_TEMP: /tmp
          CI: true
      - name: Build and pack Viz.js
        run: make pack -j
        env:
          VIZ_VERSION: unreleased-${{ github.sha }}
      - name: Run tests
        run: make test -j
        env:
          DENO:
      - name: Upload artifact if tests are green
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: viz.js-vunreleased-${{ github.sha }}.tar.gz
          path: sources/viz.js-vunreleased-${{ github.sha }}.tar.gz

  test-node:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Download tarball from build job
        uses: actions/download-artifact@v2
        with:
          name: viz.js-vunreleased-${{ github.sha }}.tar.gz
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Run tests
        run: make test-node -j
        env:
          USE_TARBALL: viz.js-vunreleased-${{ github.sha }}.tar.gz

  test-node-legacy:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [v10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Download tarball from build job
        uses: actions/download-artifact@v2
        with:
          name: viz.js-vunreleased-${{ github.sha }}.tar.gz
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        env:
          RUNNER_TEMP: /tmp
        with:
          node-version: ${{ matrix.node }}
      - name: Prepare tests
        run:
          rm package.json && npm i mocha && npm i viz.js-vunreleased-${{
          github.sha }}.tar.gz
      - name: Run tests
        run:
          node ./node_modules/.bin/mocha test/node.js -f "should render a graph
          using sync version"

  test-deno:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        deno: [v1.5.1]

    steps:
      - uses: actions/checkout@v2
      - name: Download tarball from build job
        uses: actions/download-artifact@v2
        with:
          name: viz.js-vunreleased-${{ github.sha }}.tar.gz
      - name: Install Deno ${{ matrix.deno }}
        run:
          curl -fsSL https://deno.land/x/install/install.sh | sudo
          DENO_INSTALL=/usr/local sh -s ${{ matrix.deno }}
      - name: Run tests
        run: make test-deno -j
        env:
          USE_TARBALL: viz.js-vunreleased-${{ github.sha }}.tar.gz
